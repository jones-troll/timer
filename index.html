<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #timer {
      font-size: 2em;
      margin: 20px;
    }
  </style>
</head>
<body>

<div id="timer">00:00</div>

<script>
  function startTimer(durationInSeconds) {
    let timerElement = document.getElementById('timer');
    let duration = durationInSeconds;
    let minutes, seconds;

    let timerInterval = setInterval(function () {
      minutes = parseInt(duration / 60, 10);
      seconds = parseInt(duration % 60, 10);

      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      timerElement.textContent = minutes + ':' + seconds;

      if (--duration < 0) {
        clearInterval(timerInterval);
        timerElement.textContent = 'Time is up!';
      }
    }, 1000);
  }

  // Parse query string parameters
  function parseDuration(input) {
    const numericValue = parseInt(input, 10);

    if (!isNaN(numericValue)) {
      // Input is in seconds
      return numericValue;
    }

    // Attempt to parse input in the format of 'Xmin' or 'Xhour'
    const match = input.match(/^(\d+)\s*(min|hour)$/i);

    if (match) {
      const value = parseInt(match[1], 10);
      const unit = match[2].toLowerCase();

      if (unit === 'min') {
        // Input is in minutes
        return value * 60;
      } else if (unit === 'hour') {
        // Input is in hours
        return value * 3600;
      }
    }

    // Default to 5 minutes if parsing fails
    return 300;
  }

  // Get the duration from the query string, default to 5 minutes if not provided
  const durationParam = getQueryStringValue('t') || '5min';

  // Parse the duration and start the timer
  startTimer(parseDuration(durationParam));
</script>

</body>
</html>
